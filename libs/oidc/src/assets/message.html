<!DOCTYPE html>
<html>

<head>
    <title>Message</title>
    <div class="redirect">
    </div>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="en" />
    <link href=“https://use.typekit.net/qwi6aba.css” rel=“stylesheet” />

    <style type="text/css">
        body {
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            width: 80vh;
            align-items: center;
            margin: 0 auto;
        }

        .container>div {
            margin: 3%;
        }

        .title {
            font: 700 32px/20px Futura EF, futura-pt, Futura, Hind, Verdana, Arial Black, sans-serif;
        }

        .subtitle {
            font: 700 18px/21px Futura EF, futura-pt, Futura, Hind, Verdana, Arial Black, sans-serif;
            color: #9f9f9f;
        }

        .description {
            font: 300 14px/21px Roboto, roboto, Helvetica Neue, sans-serif;
        }

        span {
            font-weight: 500;
        }

        .action-button {
            margin-left: 32px;
            background-color: #707070;
            color: white;
            border-radius: 18px;
            min-width: 64px;
            line-height: 36px;
            padding: 0 16px;
            border: none;
            cursor: pointer;
        }

        .icon-msg {
            height: 30vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="icon-msg" src="{{svg}}" alt="icon" type="image/svg+xml">
        <div class="text">
            <p class="title">{{title}}</p>
            <p class="subtitle">
                {{subtitle}}
            </p>
            <p class="description">
                {{description}}
            </p>
            </p>
            <br />
            <div id="actions" style="display: flex;flex-direction: row-reverse;">
            </div>
        </div>
    </div>
    <script>
        if (`{{autoRedirect}}` === `true`) {
            document.getElementById('actions').insertAdjacentHTML('afterbegin', `<meta http-equiv='refresh' content="3; url = '{{redirectLink}}'" /> `);
        }
        if (`{{backLabel}}` !== '') {
            document.getElementById('actions').insertAdjacentHTML('afterbegin', "<button class = 'action-button' onclick='back()'>{{backLabel}}</button>");
        }
        if (`{{redirectLabel}}` !== '') {
            document.getElementById('actions').insertAdjacentHTML('afterbegin', "<button class = 'action-button' onclick='proceed()'>{{redirectLabel}}</button>");
        }
        function proceed() {
            window.location.href = '{{redirectLink}}';
        }

        function back() {
            window.history.go(-1);
            return false;
        }
    </script>
    <script type="text/javascript" id="webfont-loader-js-after">
        WebFont.load({ google: { families: ['Roboto:400'] } });
    </script>
    <script type="text/javascript" id="webfont-loader-js-after">
        WebFont.load({ google: { families: ['future-pt:400'] } });
    </script>
</body>

</html>
