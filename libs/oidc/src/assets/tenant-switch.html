      <div class="text">
        <h1>Are you sure ?</h1>
        <p style="display: none;">
          Do you want to continue on tenant <span id="requestedTenant"></span>,
          you will be logged out of <span id="originalTenant"></span>
        </p>
        <br />
        <button onclick="proceed()">Yes I'm sure !</button>
        <button onclick="back()">No, get me back</button>
      </div>
    </div>
    <script>
      const params = new URLSearchParams(document.location.search);
      const requestedTenant = params.get('requestedTenant');
      const requestedChannel = params.get('requestedChannel');
      const originalTenant = params.get('originalTenant');
      const originalChannel = params.get('originalChannel');

      document.getElementById('requestedTenant').innerHTML = requestedTenant;
      document.getElementById('originalTenant').innerHTML = originalTenant;
      document.getElementsByTagName('p')[0].style.display = 'inline';

      function proceed() {
        window.location.href = `/${originalTenant}/${originalChannel}/tenant-switch?tenantId=${requestedTenant}&channelType=${requestedChannel}`;
      }

      function back() {
        window.location.href = `/${originalTenant}/${originalChannel}`;
      }
    </script>
